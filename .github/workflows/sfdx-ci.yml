name: Salesforce CI

on:
    push:
        branches: master            
jobs:
    test:
        runs-on: ubuntu-latest

        steps:
          - name: Initiating WorkFlow
            uses: actions/checkout@v2    

          - name: Set up Salesforce CLI
            uses: actions/setup-node@v2
            with:
              node-version: 18.15.0

          - name: Install Salesforce CLI
            run: npm install -g sfdx-cli
           
          - name: Checking Salesforce CLI
            run: sfdx --version
          - name: Log out of Salesforce
            run: sfdx force:auth:logout

          - name: Authenticate to Salesforce
            run: |
               echo "Salesforce Authentication Running"
               sfdx org login web --alias devOrg --instance-url https://hope70-dev-ed.develop.my.salesforce.com

          - name: Org Lists
            run: |
                 echo "sfdx org list"
                 sfdx force: org :list     