<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="I will display your invoices----">
        <template if:false={invoiceData}>
            <div class="slds-error">No data to show.</div>
        </template>
        <template if:true={invoiceData}>
            <lightning-datatable key-field="Id" data={invoiceData} columns={columns} show-row-number-column
                onrowaction={Rowmenu}>
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
