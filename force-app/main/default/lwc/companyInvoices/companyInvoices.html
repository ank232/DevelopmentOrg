<template>
    <lightning-card title="I will display your invoices----">
        <template if:false={invoiceData}>
            <h1>No Data Found!1</h1>
        </template>
        <template if:true={invoiceData}>
            <lightning-datatable key-field="Id" data={invoiceData} columns={columns}>
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
