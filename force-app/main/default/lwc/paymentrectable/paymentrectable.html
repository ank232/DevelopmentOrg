<template>
    <lightning-card icon-name="utility:contract_payment" title="Payments">
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <thead>
                <tr>
                    <th scope="col">Reference</th>
                    <th scope="col">Date</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Status</th>
                    <th scope="col">Comments</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={paymentrecs} for:item="rec" for:index="index">
                    <tr key={rec.Name}>
                        <td>{rec.Reference}</td>
                        <td>{rec.Date}</td>
                        <td>{rec.Amount__c}</td>
                        <td>{rec.Status__c}</td>
                        <td>{rec.Comments}</td>
                        <td>
                            <lightning-button-icon  label="Delete" icon-name="standard:record_delete" title="Delete"></lightning-button-icon >
                        </td>
                    </tr>
                </template>
</tbody>
</table>
<p>Amount Paid: 233,000</p>
</lightning-card>
</template>
