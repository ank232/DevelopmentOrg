<!-- sldsValidatorIgnore -->
<template>
    <lightning-card icon-name="utility:contract_payment" title="Refunds">
        <template if:true={loadingScreen}>
            <lightning-spinner alternative-text="Processing payments"></lightning-spinner>
        </template>
<table class="slds-table slds-table_cell-buffer slds-table_bordered">
    <thead>
        <tr>
            <th scope="col">Reference</th>
            <th scope="col">Date</th>
            <th scope="col">Amount</th>
            <th scope="col">Status</th>
            <th scope="col">Comments</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <template for:each={refundrecs} for:item="ref" for:index="index">
                    <tr key={ref.Name} data-row-index="index">
                        <td>{ref.Reference}</td>
                        <td>{ref.Date}</td>
                        <td>
                            <lightning-icon icon-name="utility:money"></lightning-icon>
                            {ref.Amount__c}
                        </td>
                        <td>{ref.Status__c}</td>
                        <td>{ref.Comments}</td>
                        <td>
                            <lightning-button-icon data-id={index} label="Delete" icon-name="standard:record_delete"
                                onclick={deleteRefundRecord} title="Delete"></lightning-button-icon>
                        </td>
                    </tr>
                </template>
    </tbody>
</table>
<p>Amount Refunded: {totalRedundedAmount}</p>
</lightning-card>
</template>
