<template>
    <lightning-card title="Generate Invoice">
        <lightning-record-edit-form object-api-name="Invoice__c" onsubmit={GenerateInvoice} onerror={handleError}>
            <c-account-related-records record-id={recordId} oncustomerselected={handlechildEvent}
                oncustomernotselected={handleNotSelected}></c-account-related-records>
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-form slds-form_stacked">
                        <div class="slds-form-element">
                            <lightning-input-field field-name="Company__c" class="slds-hide"
                                value={recordId}></lightning-input-field>
                            <lightning-input-field field-name="Due_Date__c"></lightning-input-field>
                        </div>
                        <div class="slds-form-element">
                            <lightning-input-field field-name="Invoice_Number__c"></lightning-input-field>
                        </div>
                        <div class="slds-form-element">
                            <lightning-input-field field-name="Reference__c"></lightning-input-field>
                        </div>
                        <div class="slds-form-element">
                            <lightning-input-field field-name="Invoice_Date__c"></lightning-input-field>
                        </div>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-form slds-form_stacked">
                        <div class="slds-form-element">
                            <lightning-input-field field-name="CurrencyIsoCode"></lightning-input-field>
                        </div>
                        <div class="slds-form-element">
                            <lightning-input-field field-name="Comments__c"></lightning-input-field>
                        </div>
                        <div class="slds-form-element">
                            <lightning-input-field field-name="From_Address__c"></lightning-input-field>
                        </div>
                    </div>
                </div>
            </div>
            <lightning-button type="submit" label="Generate Invoice" variant="brand"
                class="slds-var-m-top_medium"></lightning-button>
            <c-create-invoice-line-item isinvoicecreated={isinvoicecreated}
                invoicerecid={invoicerecid}></c-create-invoice-line-item>
        </lightning-record-edit-form>
    </lightning-card>
</template>
