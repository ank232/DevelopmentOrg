<template>
  <lightning-card title="Generate Invoice">
    <div class="slds-var-p-horizontal_medium slds-var-p-vertical_medium">
      <lightning-input label="Customer Name" required value={customerName} onchange={handleCustomerName}></lightning-input>
      <lightning-combobox required label="Status" options={invoiceStatus}  placeholder="Status" onchange={handleInvoiceStatus}>
      </lightning-combobox>
      <lightning-input label="Date" type="date" required value={invoiceDate} onchange={handleInvoiceDate} ></lightning-input>
      <lightning-input label="Due Date" type="date" required value={invoiceDueDate} onchange={handleInvoiceDueDate}></lightning-input>
      <lightning-input label="Paid Date" type="date" required value={invoicePaidDate} onchange={handleInvoicePaidDate}></lightning-input>
      <lightning-input label="Invoice Number" required value={invoiceNumber} onchange={handleInvoiceNumber}></lightning-input>
      <lightning-button label="Generate Invoice" onclick={GenerateInvoice} variant="brand"
        class="slds-var-m-top_medium"></lightning-button>
    </div>
  </lightning-card>
</template>
