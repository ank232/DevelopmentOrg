<template>
    <lightning-card title="Create Invoice">
        <lightning-record-edit-form object-api-name={objectApiName} onsubmit={handleSubmit} >
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-input-field field-name="Company__c" ></lightning-input-field>
                    <lightning-input-field field-name="Customer__c"></lightning-input-field>
                    <lightning-input-field field-name="Invoice_Date__c"></lightning-input-field>
                    <lightning-input-field field-name="Status__c"></lightning-input-field>
                    <lightning-input-field field-name="Due_Date__c"></lightning-input-field>
                </div>
                <div class="slds-col">
                    <lightning-input-field field-name="Invoice_Paid_Date__c"></lightning-input-field>
                    <lightning-input-field field-name="Description__c"></lightning-input-field>
                </div>
                
            </div>
            <div class="">
                <lightning-button  label="Create Invoice" onclick={GenerateInvoice} variant="brand"></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
