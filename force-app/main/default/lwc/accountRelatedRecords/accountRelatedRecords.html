<template>
    <lightning-card>
        <lightning-input type="search" label="Search Customer" value={searchQuery}
            onchange={customername}></lightning-input>
        <template if:true={showSpinner}>
            <lightning-spinner size="medium" alternative-text="Loading Customers..."></lightning-spinner>
        </template>
        <template if:true={hascontacts}>
            <ul>
                <template for:each={searchResults} for:item="result">
                    <li key={result.Id} data-contactid={result.Id} onclick={handleCustomerinfo} class="slds-list__item">
                        {result.Name}
                    </li>
                </template>
            </ul>
        </template>
        <template if:true={showinfo}>
            <p class="slds-text-heading_medium">Name: {customerInfo.Name}</p>
            <p class="slds-text-heading_medium">Phone: {customerInfo.Phone}</p>
            <p class="slds-text-heading_medium">Email: {customerInfo.Email}</p>
        </template>
    </lightning-card>
</template>
