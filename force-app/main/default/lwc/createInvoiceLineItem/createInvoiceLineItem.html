<template>
    <lightning-card title="Invoice Line Item">
        <lightning-button label="Add Line Item" variant="brand" onclick={AddLineItem}></lightning-button>
        <lightning-button label="Save Line Item" variant=" brand" onclick={SaveLineItem}></lightning-button>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered"
            aria-label="Example table of Opportunities with vertical borders">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Product Name">Product Name</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Description">Description</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Quantity">Quanity</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Unit Amount">Unit Amount</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Tax Type">Tax</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Tax %">Tax % </div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Total Tax">Total Tax </div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Total Amount">Total Amount </div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Delete Line Item">
                            Actions
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template for:each={lineItems} for:item="item" for:index="index">
                    <tr key={item.Id} data-row-index="index">
                        <td data-label="Product Name">
                            <c-product-search data-id={index} onselectedproduct={handleProductName}></c-product-search>
                        </td>
                        <td data-label="Description">
                            <lightning-input type="text" onchange={handleDescription} data-field-name="Description__c"
                                data-id={index}></lightning-input>
                        </td>
                        <td data-label="Quantity">
                            <lightning-input type="number" onchange={handleQuantity} data-id={index}
                                data-field-name="Quantity__c"></lightning-input>
                        </td>
                        <td data-label="Unit Amount">
                            <lightning-input type="number" formatter="currency" onchange={handleunitAmount}
                                data-id={index} data-field-name="Unit_Amount__c"></lightning-input>
                        </td>
                        <td data-label="Tax Type">
                            <lightning-combobox name="Tax Type" options={TaxPicklistVals} onchange={handleTaxType}
                                data-id={index} label="Type">
                            </lightning-combobox>
                        </td>
                        <td data-label="Tax %">
                            <lightning-input type="number" onchange={handleTaxInput} data-id={index}
                                data-field-name="Tax"></lightning-input>
                        </td>
                        <td data-label="Tax Amount">
                            <lightning-input value={item.taxAmount} read-only="true" type="number"
                                formatter="currency"></lightning-input>
                        </td>
                        <td data-label="Total Amount">
                            <lightning-input value={item.totalAmount} read-only="true" type="number"
                                formatter="currency"></lightning-input>
                        </td>
                        <td>
                            <lightning-button label="Delete" onclick={handleDeleteLineItem} data-row-index={index}>
                            </lightning-button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </lightning-card>
</template>
