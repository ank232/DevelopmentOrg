<template>
    <lightning-card title="Invoice Line Item">
        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered"
            aria-label="Example table of Opportunities with vertical borders">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Product Name">Product Name</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Description">Description</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Quantity">Quanity</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Unit Amount">Unit Amount</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Tax %">Tax</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Tax Type">Tax Type</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Delete Line Item">
                            <lightning-button title="Delete" onclick={handleDeleteLineItem}
                                variant="brand"></lightning-button>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template for:each={lineItems} for:item="item" for:index="index">
                    <tr key={item.Id}>
                        <td data-label="Product Name">
                            <lightning-input type="text" onchange={handleProductName} data-row-index={index}
                                data-field-name="Product__c"></lightning-input>
                        </td>
                        <td data-label="Description">
                            <lightning-input type="text" onchange={handleDescription}
                                data-field-name="Description__c"></lightning-input>
                        </td>
                        <td data-label="Quantity">
                            <lightning-input type="text" onchange={handleQuantity}
                                data-field-name="Quantity__c"></lightning-input>
                        </td>
                        <td data-label="Unit Amount">
                            <lightning-input type="text" onchange={handleunitAmount}
                                data-field-name="Unit_Amount__c"></lightning-input>
                        </td>
                        <td data-label="Tax Type">
                            <lightning-input type="text" onchange={handleTaxType}
                                data-field-name="Tax_Type__c"></lightning-input>
                        </td>
                        <td data-label="Tax">
                            <lightning-input type="text" onchange={handleTax}
                                data-field-name="Tax_Amount__c"></lightning-input>
                        </td>
                    </tr>
                </template>
</tbody>
</table>
</lightning-card>
</template>
